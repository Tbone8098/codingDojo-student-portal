{% macro button(title, link, icon) %}
{% set current = url_for(request.endpoint, **request.view_args).startswith(link[:5]) %}
<a href="{{ link }}" class="w-full h-full">
    <div type="button" class="bg-white {{ 'shadow-my-blue ' if current }} shadow-md px-2.5 py-4 rounded-lg w-full flex gap-2.5 items-center">
        <img class="w-6" src="{{ url_for('static', filename=icon ) }}" alt="{{title}}">
        <p>{{ title }}</p>
    </div>
</a>
{% endmacro %}
