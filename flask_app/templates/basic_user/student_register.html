{% extends 'base.html' %}

{% block base_content %}
<div class="h-full">
    <h1 class="text-center">Student Initial Login</h1>
    <div class="flex justify-center place-items-center h-full">
        <form class="flex flex-col gap-3" action="/student/{{ user.id }}/reset_password" method="post">
            <input type="password" name="pw" id="pw" placeholder="You New Password">
            <input type="password" name="confirm_pw" id="confirm_pw" placeholder="Confirm Password">
            <button class="btn bg-my-green">Submit</button>
        </form>
    </div>
</div>
{% endblock base_content %}
