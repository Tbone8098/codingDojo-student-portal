{% extends 'base.html' %}

{% block base_navbar %}
    {% include 'components/admin/navbar.html' %}
{% endblock base_navbar %}

{% block base_content %}
    <div class="flex flex-col justify-center items-center h-full">
        <p class="text-2xl text-center">Login</p>
        <form action="/process/login" method="post" class="flex flex-col gap-2 bg-my-blue p-10 rounded">
            <input type="text" name="username" id="username" placeholder="Username"/>
            <input type="text" name="pw" id="pw" placeholder="Password">
            <button class="btn bg-my-green">Enter</button>
        </form>
    </div>
{% endblock base_content %}
